<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Workbench&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="scripts/scripts.js" defer></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calculator-chassis">

        <div class="calculator-display">
            
        </div>

        <div class="calculator-buttons">

            <button class="calculator-number">7</button>
            <button class="calculator-number">8</button>
            <button class="calculator-number">9</button>
            <button class="calculator-operator">*</button>
            <button class="calculator-operator">-</button>

            <button class="calculator-number">4</button>
            <button class="calculator-number">5</button>
            <button class="calculator-number">6</button> 
            <button class="calculator-operator">+</button>
            <button class="calculator-operator">/</button>

            <button class="calculator-number">1</button>
            <button class="calculator-number">2</button>
            <button class="calculator-number">3</button>
            <button class="calculator-dot">.</button>            
            <button class="calculator-equal">=</button>

            <button class="calculator-clear">C</button>
            <button class="calculator-number" id="number-zero">0</button>
            <button class="calculator-backspace">‚Üê</button>  

        </div>
    </div>
</body>
</html>
